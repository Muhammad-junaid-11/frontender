{% extends 'layout.html' %}

{% block body %}

<head>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<meta name="theme-color" content="#563d7c">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
      <div class="container">
          <a class="navbar-brand js-scroll-trigger" href="/#page-top"> <h4 class="my-2 font-family-sans font-weight-bol">Front-ender</h4></a>
          
          <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
              Menu
              <i class="fas fa-bars ml-1"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
              <ul class="navbar-nav text-uppercase ml-auto">
                  <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/#services">Skills</a></li>
                  <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/#portfolio">Portfolio</a></li>
                  <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/#about">Journey</a></li>
                  <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/#team">About</a></li>
                  <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/#blog">Blog-posts</a></li>
                  <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/code" target="_blank">Code</a></li>
              </ul>
          </div>
      </div>
  </nav>
    <div class="container my-2">
      <hr>
   <h1 class="text-center">Code</h1>
<hr>
  {% for code in codes %}
  <div class="row">
    <div class="col-md-10 mx-auto my-2">
      <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <div class="col p-4 d-flex flex-column position-static">
          <h3 class="mb-0">{{ code.title}}</h3>
          <iframe class="mx-auto" width="100%" height="315" src="https://www.youtube.com/embed/{{code.src}}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          <p class="card-text mb-auto">{{ code.tutcode[0:100] }}..........</p>
          <a href="code/{{ code.id }}"><button class="btn btn-success">more</button></a>
        </div>
      </div>
    </div>
    {% endfor %}

    {% endblock %}
