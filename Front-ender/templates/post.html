          <div class="card-body">
            <a href="/"><button class="btn btn-secondary" style="background: #fed136;border-color: #fed136;">Back</button></a>
            <div class="card mt-3">
              <div class="card-header">
                <div class="row">
                  <div class="col"><p>{{post.title}}</p></div>

              </div>

            </div>

        </div>
      </div>
    </div>
