{% extends 'layout.html' %}

{% block body %}
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="card mt-4">
          <div class="card-body">
            <form id="post" method="POST" action="/create-post" class="form-group">
              <input type="text" name="title" placeholder="Title..." class="form-control">
              <textarea name="content" class="form-control noresize mt-2" placeholder="Content..." rows="12"></textarea>
              <div class="row">
                <div class="col-md-2 ml-auto">
                  <button type="submit" class="btn btn-success col-md-12 mt-2">Post</button>
                </div>
              </div>
            </form>            
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
