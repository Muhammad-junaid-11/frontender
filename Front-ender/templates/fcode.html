{% extends 'layout.html' %}

{% block body %}

<head>

<meta name="theme-color" content="#563d7c">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="blog.css" rel="stylesheet">
  </head>
  <body>
    <div class="container my-4">
   
  <div class="row mb-2">
    <div class="col-md-10 my-2 mx-auto">
      <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <div class="col p-4 d-flex flex-column position-static">
          <a href="/"><h1><strong class="d-inline-block mb-2 text-primary">&leftarrow;</strong></h1></a>
          <h3 class="mb-0">{{ code.title }}</h3>
          <br>
          <iframe class="mx-auto" width="800" height="415" src="https://www.youtube.com/embed/{{code.src}}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          <br>
          <h1><Strong>Code as described in the video:</Strong></h1>
          <br>
          <hr>
          <pre><code>{{ code.tutcode }}</code></pre>
        <hr>
        </div>
      </div>
    </div>


    {% endblock %}
